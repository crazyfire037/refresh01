<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>即将离开本站</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .box {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
    }
    .box h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    #countdown {
      color: #0ea5e9;
      font-weight: 700;
    }
    .jump {
      margin-top: 1.2rem;
      display: inline-block;
      padding: 0.6rem 1.4rem;
      background: #0ea5e9;
      color: #fff;
      border-radius: 8px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>即将跳转到外部官网</h2>
    <p>请确认网址安全，倒计时 <span id="countdown">3</span> 秒</p>
    <a id="direct" class="jump" href="#">立即跳转</a>
  </div>

  <script>
    // 获取 URL 参数中的目标地址
    const params = new URLSearchParams(location.search);
    const url = params.get('to');
    // 如果没带参数，直接返回首页
    if (!url) location.replace('/');
    const decoded = decodeURIComponent(url);

    // 把解码后的地址写入“立即跳转”按钮
    const a = document.getElementById('direct');
    a.href = decoded;

    // 倒计时 3 秒后自动跳转
    let t = 3;
    const timer = setInterval(() => {
      t--;
      document.getElementById('countdown').textContent = t;
      if (t <= 0) {
        clearInterval(timer);
        location.href = decoded;
      }
    }, 1000);
  </script>
</body>
</html>
